<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBMS Portal - Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .nav-button {
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .nav-button:hover {
      transform: translateY(-3px) scale(1.03);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #ccc;
    }

    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to DBMS Portal</h1>
    <div class="greeting" id="greeting-text">Loading greeting...</div>

    <div class="button-group">
      <a href="project.html" class="nav-button">Main Project</a>
      <a href="sql.html" class="nav-button">SQL</a>
      <a href="plsql.html" class="nav-button">PL/SQL</a>
    </div>

    <footer>
      Created by ANIKET BHRADWAJ | Roll No: 4032/23 | BCA 2nd Year<br />Mentor: Chetan Sir
    </footer>
  </div>

  <script>
    const greeting = document.getElementById('greeting-text');
    const hour = new Date().getHours();
    let message = "Have a great day learning!";
    if (hour < 12) {
      message = "Good Morning! Ready to learn some DBMS?";
    } else if (hour < 18) {
      message = "Good Afternoon! Keep pushing through!";
    } else {
      message = "Good Evening! Let's explore DBMS concepts!";
    }
    greeting.textContent = message;
  </script>
</body>

</html>
